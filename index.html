      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        background-color: #fff;

      }

      header {
        left: 0;
        top: 0;
        position: fixed;
        z-index: 900;
        white-space: nowrap;
        background: rgba(217, 83, 22, .9);
        padding: .7rem 0 .7rem 2rem;
        color: #fff;
        width: 100%;
      }
      header h1 {
        font-family: georgia, times new roman, serif;
        font-size: 2rem;
        font-style: italic;
        font-weight: normal;
        float: left;
      }
      header h2 {
        padding-bottom: .3rem;
        font-size: 1rem;
        font-weight: normal;
        float: left;
        clear: left;
      }

      header dl {
        display: inline-block;
        vertical-align: top;
        padding: .33rem 1.5em 0 2rem;
      }
      header dl dt {
        padding: 0 1rem 0 0;
        float: left;
        font-size: 3rem;
        line-height: 120%;
        text-shadow: #000 0 0 .33rem;
      }
      header dl dd {
        float: left;
        line-height: 2.5ex;
      }
      header dl dd a {
        color: #FFF;
      }

      aside {
        position: fixed;
        z-index: 901;
        right: 0;
        top: 0;
        padding: 1rem 1rem .5rem 1rem;
      }
      aside ul, aside ul li {
        display: inline-block;
        zoom: 1;
        vertical-align: top;
      }
      aside li {
        list-style: none outside;
        padding: 0 .4rem 0 0;
      }
      aside ul {
        float: right;
      }

      main {
        display: block;
        padding: 6rem 1.36rem 2rem 1.36rem;
      }
      main h3, main section {
        border-bottom: 1px dotted #ddd;
      }
      main h3 {
        font-size: 2em;
        padding: 1rem .7rem;
        position: relative;
        font-family: georgia, times new roman, serif;
      }
      main h3 a {
        color: #D95316;
      }
      main h3 a[name] {
        position: absolute;
        bottom: 5em;
      }
      main section {
        font-size: 0;
        padding: .7rem 0;
      }
      main section button {
        padding: 0 .7rem;
        cursor: pointer;
        line-height: 3rem;
        font-size: 2.27rem;
        border: 0;
        background: none;
        -moz-transition: background-color .4s linear;
        -o-transition: background-color .4s linear;
        -webkit-transition: background-color .4s linear;
        -ms-transition: background-color .4s linear;
      }
      main section button:active {
        background-color: #FFCF91;
        outline: none;
      }

      footer {
        padding: 1rem 1.8rem 3rem;
        color: #555;
        font-size: 1.2rem;
      }
      footer p {
        padding: 0 0 1ex;
      }
      footer a {
        color: #777;
      }

      @media only screen and (max-width: 35em) {
        aside {
          background: rgba(0, 20, 65, .8);
          top: auto;
          bottom: 0;
          width: 100%;
        }

        footer {
          padding-bottom: 5.5rem;
        }
      }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js"></script>
    <script type="text/javascript">
      var config = {
      	links: {
      		'U+{hex}': 'http://unicode.org/cldr/utility/character.jsp?a={hex}',
      		'Graphemica': 'http://www.graphemica.com/{raw}',
      		'Wikipedia': 'http://en.wikipedia.org/wiki/{urlencoded}'
      	}
      };

      var notes = {
      	getNotesHTML: function(symbol) {
      			var str = [], i;
      			for (i in config.links) {
      				str.push(
      					this
      						.replacePlaceholders(i, symbol)
      						.link(this.replacePlaceholders(config.links[i], symbol))
      				);
      			}
      			return str.join('<br/>');
      	},
      	replacePlaceholders: function(fullText, text) {
      		return fullText
      			.replace('{raw}', text)
      			.replace('{urlencoded}', encodeURIComponent(text))
      			.replace(
      				'{hex}',
      				(function(n) {
      					n = parseInt(n, 10).toString(16).toUpperCase();
      					for (var i = (4 - n.length); i>0; i--) {
      						n = '0' + n;
      					}
      					return n;
      				})(text.charCodeAt(0))
      			);
      	}
      };

      (new Clipboard('main section button', {
      	text: function (trigger) {
      		return trigger.innerHTML;
      	}
      })).on('success', function success(e) {
      	document.getElementById('symbol-container').innerHTML = e.text;
      	document.getElementById('notes-container').innerHTML = notes.getNotesHTML(e.text);
      	pageTracker && pageTracker._trackPageview('/-/stats/' + e.text);
      });
    </script>
